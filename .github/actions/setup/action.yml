name: 'Setup'
description: 'Setup Node.js and pnpm (via Corepack)'

inputs:
  node-version:
    description: 'Node.js version'
    required: false
    default: '22.21.0'

  pnpm-version:
    description: 'pnpm version'
    required: false
    default: '10.19.0'

runs:
  using: composite
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        check-latest: true
        cache: pnpm

    - name: Enable Corepack and prepare pnpm (with fallback)
      shell: bash
      run: |
        set -euo pipefail
        echo "Enabling corepack and preparing pnpm@${{ inputs.pnpm-version }} ..."
        corepack enable || true
        # corepack prepare が失敗する環境もあるため、続行してグローバルインストールを試す
        corepack prepare pnpm@${{ inputs.pnpm-version }} --activate || true
        echo "Installing pnpm globally as a fallback to ensure pnpm is on PATH ..."
        npm install -g pnpm@${{ inputs.pnpm-version }}

    - name: Show versions
      shell: bash
      run: |
        node -v
        npm -v
        pnpm -v

    - name: Install dependencies
      shell: bash
      run: pnpm install --frozen-lockfile